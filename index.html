                                <ul class="nav navbar-nav">

                                    <li class="nav-item"><a href="#" class="nav-link">Link</a></li>

                                    <li class="dropdown order-1">

                                                class="caret"></span></button>
                                        <button id="logoutBtn" type="submit" class="btn btn-outline-secondary"

                                                    <div class="form-group">
                                                        <input id="emailInput" placeholder="Username"
                                                            class="form-control form-control-sm" type="text"
                                                            required="">
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="passwordInput" placeholder="Password"
                                                            class="form-control form-control-sm" type="password"
                                                            required="">
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary btn-block"
                                                            id="loginBtn">Login</button>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <small><a href="#" data-toggle="modal"
                                                                data-target="#modalPassword">Forgot
                                                                password?</a></small>
                                                    </div>
                                                </form>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    <div id="modalPassword" class="modal fade" tabindex="-1" role="dialog"
                        aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content modal-color">
                                <div class="modal-header">
                                    <h3>Forgot password</h3>
                                    <button type="button" class="close font-weight-light" data-dismiss="modal"
                                        aria-hidden="true">Ã—</button>
                                </div>
                                <div class="modal-body">
                                    <p>Reset your password..</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                                    <button class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="container-fluid" id="userLogSection">

            <div class="row">
                <div class="col-12">
                    <form class="jumbotron">
                        <h2 for="newUser" id="txtsignup">Sign Up</h2>
                        <div class="alert alert-danger" id="alertMessage" role="alert" style="display: none;">
                        </div>
                        <img src="assets/bg/user_start.jpg" class="heading-avatar-icon" />
                        <div class="form-group">
                            <!-- <label for="userName"> Create Username</label> -->
                            <input type="text" class="form-control" id="userName" placeholder="Enter Username">
                            <small id="username" class="form-text text-muted">We'll never share your username with
                                anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <!-- <label for="inputPassword1">Create Password</label> -->
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                            <!-- <label for="inputPassword2">Confirm Password</label> -->
                            <input type="password" class="form-control" id="inputPassword2"
                                placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary" id="signUpBtn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="midSection" style="display: none;">
        <div class="messaging">
            <div class="inbox_msg">
                
                    <div class="row">
                        <div class="col-5">
                            <div class="inbox_people">
                                <div class="headind_srch">
                                    <div class="recent_heading">
                                        <h4 id="users">&nbsp;</h4>
                                    </div>
                                    <div class="srch_bar">
                                        <div class="stylish-input-group">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                            <input type="text" class="search-bar" id="search-user" placeholder="Search">
                                            <span class="input-group-addon">
                                                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i>
                                                </button>
                                            </span> </div>
                                    </div>
                                </div>

                                <div class="inbox_chat">
                                    <div class="container-fluid text-center" ">
                            <div class=" row">
                                        <div class="col-12">
                                            <h1 style="background-color: red">Start a conversation</h1>
                                            <ul class="list-group" id="userListSection">

                                            </ul>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="mesgs">
                            <div class="msg_history" id="msg-content">
                                <div class="incoming_msg">
                                    <div class="received_msg">
                                        <div class="received_withd_msg" id="message-box">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="imagetmp">
                                <div id="reviewImg">
                                </div>
                            </div>
                            <div class="type_msg">
                                <div class="input_msg_write">
                                    <input type="text" class="write_msg" placeholder="Type a keyword..."
                                        id="input-msg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
